module:
  imports:
    - path: github.com/CaiJimmy/hugo-theme-stack/v3

baseurl: "https://dragoi.me/"
languageCode: en-us
paginate: 5
title: Costin Dragoi's Blog

languages:
  en:
    languageName: English
    title: Costin Dragoi's Blog
    description: Personal Blog
    weight: 2
  it:
    languageName: Italiano
    title: Blog di Costin Dragoi
    description: Blog Personale
    weight: 1

# Change it to your Disqus shortname before using
disqusShortname:

# GA Tracking ID
googleAnalytics: G-45F8J1RT4Q

# Always display the language slug in content pages
defaultContentLanguageInSubdir: true

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: it

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: /favicon.ico

  footer:
    since: 2018
    customText:

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    compact: false
    emoji: ðŸŽ­
    subtitle:
    avatar:
      enabled: true
      local: true
      src: img/avatar.png

  article:
    math: true
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Costin Dragoi - CC BY-NC-SA 4.0

  comments:
    enabled: false
    provider: remark42

    remark42:
      host:
      site:
      locale:
  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  opengraph:
    twitter:
      # Your Twitter username
      site:

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main: []

  social:
    - identifier: github
      name: GitHub
      url: https://github.com/stindrago
      params:
        icon: brand-github

    - identifier: matrix
      name: Matrix
      url: https://matrix.to/#/@stindrago:matrix.org
      params:
        icon: brand-matrix

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  goldmark:
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 2
